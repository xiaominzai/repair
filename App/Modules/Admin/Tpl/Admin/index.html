<include file="App/Modules/Admin/Tpl/Public/html/header.html" />

<!--script for this page-->

<!-- **********************************************************************************************************************************************************
  MAIN CONTENT
  *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4><i class="fa fa-angle-right"></i>
                            管理员列表
                            <a href="javascript:void (addUser('{:U(GROUP_NAME."/Admin/addAdmin")}'));"><button type="button" class="btn btn-theme" style="float:right;margin-right:20px;margin-top: -5px;">添加管理员</button></a>
                        </h4>

                        <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i>id</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i>登录账号</th>
                            <th><i class="fa fa-bookmark"></i>账号姓名</th>
                            <th><i class=" fa fa-edit"></i>管理员权限</th>
                            <th>最后登录时间</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td>{$v.id}</td>
                                <td class="hidden-phone">{$v.username}</td>
                                <td>{$v.desc}</td>
                                <td>
                                    <span class="label label-info label-mini handle">
                                        <if condition="$v.power eq 1">
                                            拥有
                                            <else/>
                                            不拥有
                                        </if>
                                    </span>
                                </td>
                                <td>{$v.logintime|date="Y-m-d H:i",###}</td>
                                <td>
                                    <button class="btn btn-danger btn-xs" onclick="delUser(this,{$v.id},'{:U(GROUP_NAME."/Admin/delAdmin")}')"><i class="fa fa-trash-o " ></i></button>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->



<include file="App/Modules/Admin/Tpl/Public/html/footer.html"/>
