<include file="Public/html/header"/>

<section id="main-content">
    <section class="wrapper">

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4><i class="fa fa-angle-right"></i> 维修记录</h4>
                        <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i>名字</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i>联系方式</th>
                            <th><i class="fa fa-bookmark"></i>取件时间</th>
                            <th><i class=" fa fa-edit"></i>处理状态</th>
                            <th>处理人</th>
                            <th>宿舍</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td>{$v.name}</td>
                                <td class="hidden-phone">{$v.link}</td>
                                <td>{$v.time}</td>
                                <td>
                                    <span class="label label-info label-mini handle">
                                        <if condition="$v.handle eq 1">
                                            <span >已处理</span>
                                            <else/>
                                            <span >未处理</span>
                                        </if>
                                    </span>
                                </td>
                                <td class="admin">{$v.admin}</td>
                                <td>{$v.dept}</td>
                                <td>
                                    <if condition="$v.handle eq 1">
                                        <button class="btn btn-success btn-xs" onclick="update({$v.id},1,this,'{:U(GROUP_NAME."/Index/handle")}')">更改处理</button>
                                        <else/>
                                        <button class="btn btn-success btn-xs" onclick="update({$v.id},0,this,'{:U(GROUP_NAME."/Index/handle")}')">更改处理</button>
                                    </if>
                                    <button class="btn btn-primary btn-xs" onclick="layer1('{:U(GROUP_NAME."/Index/detail",array('id' => $v["id"]))}')">详情</button>
                                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o " onclick="del({$v.id},this,'{:U(GROUP_NAME."/Index/del")}')"></i></button>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->

    </section><!--/wrapper -->
</section><!-- /MAIN CONTENT -->


<script>
    //custom select box

    $(function(){
        $('select.styled').customSelect();
    });

</script>

<include file="Public/html/footer"/>
